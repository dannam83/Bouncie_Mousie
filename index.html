<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mouse Bounce</title>
    <style media="screen">
      html, body, canvas {
        margin: 0;
        padding: 0;
      }
      @media screen and (min-width: 1281px) {
        canvas {
          width: 500px;
          height: 625px;
          margin-right: 50px;
        }
      }
      .master-div {
        display: flex;
        justify-content: center;
        align-items: center;
        min-width: 1000px;
      }
      .gameboard-div {
        position: absolute;
        padding-right: 400px;
      }
      .background {
        width: 100%;
        height: 100%;
      }
      canvas {
        border: 2px solid blue;
        background-color: #88C1FF;
      }
    </style>
  </head>

  <body>

    <div class="master-div">
      <img src="images/walle_gaze.jpg" class="background">
      <div class="gameboard-div">
        <canvas id="canvas" width="400" height="500"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="canvas.js"></script>

   </body>
</html>
